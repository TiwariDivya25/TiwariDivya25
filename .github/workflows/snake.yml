name: GitHub Contributions Snake

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # important to allow push
          fetch-depth: 0             # fetch full history

      - name: Run snake animation
        uses: github-contributions-snake-animation/gh-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          color: "00FFAA"
          theme: "dark"
          speed: 150
          head: "circle"

      - name: Commit & push if changes
        run: |
          git config --global user.name "TiwariDivya25"
          git config --global user.email "divyat.social@gmail.com"
          git add snake.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push
