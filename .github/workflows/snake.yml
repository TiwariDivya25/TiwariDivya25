name: GitHub Contributions Snake

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:     # Allows manual trigger anytime

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run snake animation
        uses: github-contributions-snake-animation/gh-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          color: "00FFAA"      # Bright green snake color
          theme: "dark"        # Dark theme for high contrast
          speed: 150           # Lower = faster animation
          head: "circle"       # Shape of snake head
