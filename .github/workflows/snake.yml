name: GitHub Contributions Snake

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:     # Allows manual trigger anytime

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ensures token is used to push
          fetch-depth: 0             # fetch full history

      - name: Run snake animation
        uses: github-contributions-snake-animation/gh-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          color: "00FFAA"      # Bright green snake
          theme: "dark"        # Dark theme
          speed: 150           # Lower = faster animation
          head: "circle"       # Shape of snake head

      - name: Commit & push changes
        run: |
          git config --global user.name "TiwariDivya25"
          git config --global user.email "divyat.social@gmail.com"
          git add snake.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push
